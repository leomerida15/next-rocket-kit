<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>@rocket-kit/next Documentation</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta
            name="description"
            content="Next.js API toolkit with Zod validation, type safety, and OpenAPI documentation"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '@rocket-kit/next',
                repo: 'https://github.com/leomerida15/next-rocket-kit',
                loadSidebar: true,
                subMaxLevel: 0,
                auto2top: true,
                autoHeader: false,
                search: {
                    maxAge: 86400000,
                    paths: 'auto',
                    placeholder: 'Search',
                    noData: 'No Results!',
                    depth: 6,
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            return html;
                        });
                    },
                ],
            };
        </script>
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    </body>
</html>
